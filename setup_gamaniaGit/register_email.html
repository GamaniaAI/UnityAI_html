<script>
    const API_URL = 'https://asia-east1-unity-ai-project-edf0c.cloudfunctions.net/api/registerUser';
    
    function validateEmail(email) {
        // æª¢æŸ¥æ˜¯å¦ç‚ºç©º
        if (!email || email.trim() === '') {
            return { valid: false, message: 'è«‹è¼¸å…¥ Email' };
        }
        
        // æª¢æŸ¥æ˜¯å¦æœ‰ç©ºæ ¼
        if (/\s/.test(email)) {
            return { valid: false, message: 'Email ä¸å¯åŒ…å«ç©ºæ ¼' };
        }
        
        // æª¢æŸ¥ Email é•·åº¦ï¼ˆé…åˆå¾Œç«¯é™åˆ¶ 254 å­—å…ƒï¼‰
        if (email.length > 254) {
            return { valid: false, message: 'Email é•·åº¦éé•·ï¼ˆæœ€å¤š 254 å­—å…ƒï¼‰' };
        }
        
        // æª¢æŸ¥ Email æ ¼å¼
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            return { valid: false, message: 'Email æ ¼å¼ä¸æ­£ç¢º' };
        }
        
        return { valid: true };
    }
    
    function showError(message) {

        errorElement.textContent = message;
        errorElement.classList.add('show');

        setTimeout(() => {

    }
    
    function setLoading(isLoading) {
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const emailInput = document.getElementById('emailInput');
        
        if (isLoading) {
            submitBtn.disabled = true;
            emailInput.disabled = true;
            btnText.textContent = 'è™•ç†ä¸­...';
            loadingSpinner.classList.add('show');
        } else {
            submitBtn.disabled = false;
            emailInput.disabled = false;
            btnText.textContent = 'é€å‡ºè¨»å†Š';
            loadingSpinner.classList.remove('show');
        }
    }
    
    function showSuccessModal() {

    function closeWindow() {

        // å‰‡é¡¯ç¤ºæç¤ºè¨Šæ¯

    async function handleSubmit(event) {
        event.preventDefault();

        const email = emailInput.value.trim();
        
        // é©—è­‰ Email
        const validation = validateEmail(email);
        if (!validation.valid) {
            showError(validation.message);
            return;
        }
        
        // é–‹å§‹è¼‰å…¥ç‹€æ…‹
        setLoading(true);
        
        try {
            // ç™¼é€ API è«‹æ±‚
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            });
            
            if (response.ok) {
                // è¨»å†ŠæˆåŠŸ
                const data = await response.json();
                console.log('è¨»å†ŠæˆåŠŸ:', data);
                
                // é¡¯ç¤ºæˆåŠŸæç¤º

            } else {

                const errorData = await response.json().catch(() => ({}));
                const errorMessage = errorData.message || `è¨»å†Šå¤±æ•— (éŒ¯èª¤ä»£ç¢¼: ${response.status})`;
                showError(errorMessage);

            }
        } catch (error) {

            console.error('è¨»å†ŠéŒ¯èª¤:', error);

            let errorMessage = 'ç¶²è·¯é€£ç·šéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦';
            if (error.message.includes('Failed to fetch')) {

            }

    }
